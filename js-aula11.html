<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 33 - Javascript aula 11 - Javascript com CSS</title>

	<script type="text/javascript">
		
		function formatacao() {
			
			var opc = 1;

		  if(opc === 1) {
		document.getElementById("aula").style.backgroundColor="#ffff45";
		} if (opc === 2) {
			document.getElementById("aula").style.backgroundColor="#ff0000";
		} if (opc === 3) {
			document.getElementById("aula").style.backgroundColor="#00ff00";
		}
	}
	
	</script>

</head>
<body onload="formatacao()">

	<div id="aula">
		Régis Lucas Máximo
	</div>

</body>
</html>
