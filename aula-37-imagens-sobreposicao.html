<!DOCTYPE html>
<html>
<head>
	<title>imagens de Sobreposição</title>

	<script type="text/javascript">
		
		function trocar(obj, imagem) {

			obj.src = imagem;
	
		}

	</script>

</head>
<body>

	<img src="imagens/regis1.png" id="bnt1"  onmouseover="trocar(this, 'imagens/regis2.png')" 
	onmouseout="trocar(this, 'imagens/regis1.png')" />

</body>
</html>
